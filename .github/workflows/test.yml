name: Test

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 0' # weekly

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: '2.7'

    steps:
      - uses: actions/checkout@v2
      - name: Docker build
        run: docker build
      - name: Run tests
        run:  docker-compose -f docker-compose.yml -f docker-compose-test.yml run --rm web nosetests --with-coverage tests
